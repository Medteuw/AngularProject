<div class="row mt-5">
  <div style="height: 200px">&nbsp;</div>
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <!-- template driven forms -->

    <h1 class="text-center">Welcome</h1>
    <app-notif-danger *ngIf="error" msg ="{{error}}"></app-notif-danger>

    
    <form>
      <div class="form-group">
        Login
        <input type="email" class="form-control" #login required />
      </div>
      <div class="form-group">
        Password
        <input type="password" class="form-control" #mdp required />
      </div>
      <div class="col-12">
        <button class="btn btn-primary" (click)="logIn(login.value, mdp.value)">
          Se connecter
        </button>
      </div>
    </form>

    <!-- reactive forms -->
  </div>
  <div class="col-sm-3"></div>
</div>
